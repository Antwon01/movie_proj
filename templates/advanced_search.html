{% extends "layout.html" %}
{% block title %}Advanced Search - MovieRate{% endblock %}
{% block content %}
<section class="advanced-search-section">
  <h2>Advanced Movie Search</h2>
  <!-- Advanced Search Form -->
  <form method="GET" action="{{ url_for('advanced_search') }}" class="advanced-search-form">
    <label>Title:
      <input type="text" name="title">
    </label>
    <label>Director:
      <input type="text" name="director">
    </label>
    <!-- Include other filters like genre, year, etc. -->
    <button type="submit" class="btn">Search</button>
    <button type="submit" name="export" value="csv" class="btn">Export CSV</button>
    <button type="submit" name="export" value="pdf" class="btn">Export PDF</button>
  </form>
  <!-- Search Results -->
  <div class="movie-grid">
    {% for movie in movies %}
    <div class="movie-card">
      <a href="{{ url_for('movie_detail', movie_id=movie.id) }}">
        <img src="{{ url_for('static', filename='images/' + movie.poster) }}" alt="{{ movie.title }}">
      </a>
      <div class="movie-info">
        <h3>{{ movie.title }}</h3>
        <p>
          <i class="fas fa-star"></i>
          {{ movie.average_rating }}
        </p>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
